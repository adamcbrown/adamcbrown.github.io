<h1>So You've Solved the Puzzle?</h1>

<p>Enter your solution: </p> <input id="guess" type="text" /> <button onclick="check()">Check</button>

<p id="wrong"></p>

<div id="prize" style="visibility: hidden;">
    <h3>Yup! I am a dummy :)</h3>
    <p>
        Here's your prize. I love you Charlotte. It's because I'm with someone like you that I'm confident to share
        these types of things. And I want you to be able to listen to it whenever you want!
    </p>
    <a href="../media/Frozen Mountain.mp3" download>Frozen Mountain</a>
</div>


<script>
    // Don't mind the poorly hidden password. This isn't anything that needs to be secured ;)
    function check() {
        let guess = document.getElementById("guess").value;
        if (guess.toLowerCase() === "dummy") {
            document.getElementById("prize").style.visibility = "visible";
            document.getElementById("wrong").innerHTML = "";
        } else {
            document.getElementById("wrong").innerHTML = "Nope, " + guess + " isn't the right answer. Try again!";
        }
    }
</script>
